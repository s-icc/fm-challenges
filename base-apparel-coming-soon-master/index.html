<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <article class="card">
            <div class="content">
                <div class="bg-gradient"></div>
                <img
                    src="images/bg-pattern-desktop.svg"
                    class="bg-pattern"
                    alt="pattern"
                />
		<div class="content__header">
		    <img
                        src="images/logo.svg"
                        class="logo"
                        alt="logo Base Apparel"
                    />
		</div>
		<div class="content__hero"></div>

		<div class="content__body">
		    <h1 class="coming-soon">
                        <span class="were">We're </span>coming soon
                    </h1>
		    <p class="coming-soon__message">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
		    </p>
		    <form class="form-container">
			<input
			    type="email"
			    name="email"
			    id="email"
			    class="input-email"
			    placeholder="Email Address"
			/>
			<button type="submit" class="submit-email">
			    <img src="images/icon-arrow.svg" alt="icon arrow" />
			</button>
                    </form>
	        </div>
	    </div>
            <img srcset="images/hero-desktop.jpg 1440w, images/hero-mobile.jpg 745w" src="images/hero-desktop.jpg" class="hero" alt="hero" />
        </article>

            </p>

    </body>
</html>
