<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <article class="card">
            <div class="bg-gradient"></div>
            <img
                src="images/bg-pattern-desktop.svg"
                class="bg-pattern"
                id="bgPattern"
                alt="pattern"
            />

            <div class="card__header">
                <img
                    src="images/logo.svg"
                    class="logo"
                    alt="logo Base Apparel"
                />
            </div>

            <div class="card__content">
                <h1 class="coming-soon">
                    <span class="were">We're </span>coming soon
                </h1>
                <p class="coming-soon__message">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>
                <form id="form" class="form-container">
                    <input
                        type="text"
                        name="email"
                        id="email"
                        class="input-email"
                        placeholder="Email Address"
                    />
                    <button type="submit" class="submit-email" id="submit">
                        <img src="images/icon-arrow.svg" alt="icon arrow" />
                    </button>
                </form>
            </div>

            <picture class="card__image">
                <source
                    media="(max-width: 745px)"
                    srcset="images/hero-mobile.jpg"
                />
                <img src="images/hero-desktop.jpg" alt="hero" class="hero" />
            </picture>
        </article>

            </p>

</html>
