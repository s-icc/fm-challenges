<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  </style>
</head>
<body>
  <article class="container">
    <header class="container__header">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 650px)">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 650px)">
        <img srcset="images/image-header-desktop.jpg" alt="header image">
      </picture>
    </header>
    <article class="content">
      <h2 class="content__title">Get <span class="content__title--violet">insights</span> that help your business grow.</h2>
      <p class="content__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <footer class="content__footer">
        <div class="content__stats">
          <p class="content__number">10k+</p>
          <p class="content__text">companies</p>
        </div>
        <div class="content__stats">
          <p class="content__number">314</p>
          <p class="content__text">templates</p>
        </div>
        <div class="content__stats">
          <p class="content__number">12m+</p>
          <p class="content__text">queries</p>
        </div>
      </footer>
    </article>
  </article>
</body>
</html>
