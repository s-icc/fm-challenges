<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img src="images/bg-pattern-top.svg" alt="patter top" class="pattern-top" />
		<img
			src="images/bg-pattern-bottom.svg"
			alt="patter bottom"
			class="pattern-bottom"
		/>
		<article class="card">
			<header class="header">
				<img
					src="images/bg-pattern-card.svg"
					alt="banner"
					class="header__banner"
				/>
				<img
					src="images/image-victor.jpg"
					alt="profile pic"
					class="header__profile-pic"
				/>
			</header>
			<p class="text--bold text--large">
				Victor Crest <span class="text--light">26</span>
			</p>
			<p class="text--light text--normal">London</p>
			<footer class="footer">
				<div class="footer__stats">
					<span class="text--bold text--large">80K </span>Followers
				</div>
				<div class="footer__stats">
					<span class="text--bold text--large">803K </span>Likes
				</div>
				<div class="footer__stats">
					<span class="text--bold text--large">1.4K </span>Photos
				</div>
			</footer>
		</article>
	</body>
</html>
